<body>
    <canvas id="ViewerCanvas" width="640" height="480">
    </canvas>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script type="systemjs-importmap" src="./importMap-cc.json"></script>
    <script>
        System.import('../dist/system/glTF-viewer.js').then((glTFViewer) => {
            const viewerCanvas = document.getElementById('ViewerCanvas');
            const viewer = new glTFViewer.Viewer(viewerCanvas);
            viewer.load('./test-models/BoomBox/BoomBox.glb');
            console.log(`Ok.`);
        });
    </script>
</body>
